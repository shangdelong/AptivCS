    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('cs:sample:edit')}]];
        var removeFlag = [[${@permission.hasPermi('cs:sample:remove')}]];
        var prefix = ctx + "cs/sample";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                importUrl: prefix + "/importData",
                importTemplateUrl: prefix + "/importTemplate",
                sortName: "createTime",
                sortOrder: "desc",
                modalName: "封样件的管理",

                columns: [{
                    // rememberSelected: true,
                    field: 'state',
                    checkbox: true
                },
                {
                    align: "center",
                    field: 'id',
                    title: '主键',
                    visible: false
                },
                {
                    align: "center",
                    field: 'sealedSample',
                    title: '物料名称',
                    sortable: true
                },
                {
                    align: "center",
                    field: 'eightD',
                    title: '8位码'
                },
                {
                    align: "center",
                    field: 'sampleLocation',
                    title: '样件位置',
                    sortable: true
                },
                {
                    align: "center",
                    field: 'supplier',
                    title: '供应商'
                },
                {
                    align: "center",
                    field: 'supplyHouse',
                    title: '供应商号'
                },
                {
                    align: "center",
                    field: 'business',
                    title: '业务'
                },
                {
                    align: "center",
                    field: 'drawingTime',
                    title: '图纸日期'
                },
                {
                    align: "center",
                    field: 'sealedSampleTime',
                    title: '封样日期',
                },
                {
                    align: "center",
                    field: 'sampleIndate',
                    title: '样件复检周期(年)'
                },
                {
                    align: "center",
                    field: 'sealedSampleDue',
                    title: '样件到期日期',
                    sortable: true

                },
                {
                    align: "center",
                    field: 'remainingTime',
                    title: '到今日还有(天)',
                    sortable: true,

                    formatter: function(value, row, index) {

                        var color;
                        if(value > 30){
                            color = 'green';
                        }else if(value < 0){
                            color = 'red';
                        }else if(value > 0 && value <=30){
                            color = 'yellow';
                        }else{
                            color = 'white';
                        }
                        // return '<div class="badge badge-primary" style="background-color:' + color + '">' + value + '</div>';
                        return '<div style="background-color:' + color + '; font-weight: bold; font-size: 15px; color: #FFFFFF; height: 30px; text-align: center;line-height: 30px "  >' + value + '</div>';
                    },
                },
                {
                    align: "center",
                    field: 'recheckTime',
                    title: '实际复检日期',

                },
                {
                    align: "center",
                    field: 'notes',
                    title: '备注'
                },

                    // 在columns中格式化对应相关的列属性
                {
                    align: "center",
                    field: 'images',
                    title: '上传的图片',

                    formatter: function(value, row, index) {

                        return  $.table.imageView(value);

                    },

                },
                {
                    field: 'createTime',
                    title: '创建时间'
                },
                {
                    field: 'updateTime',
                    title: '修改时间'
                },

                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
